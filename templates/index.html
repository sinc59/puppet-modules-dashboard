<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{{ titre }}</title>
    </head>

    <body align="center" >
        <h1>{{ titre }}</h1>
        <ul>
        <table align="center" border="1">
			<tbody>
				<tr>
					<td>Modules</td>
			        {% for env in environnements %}
			            <td>{{ env }}</td>
			        {% endfor %}
			    </tr>
					{% for module in modules %}
						<tr>
			            		<td>{{module["Name"]}}</td>
			            		{% for env in environnements %}
			            				<td> <img src="static/{{module[env]}}.png">  </td>
			            		{% endfor %}
			            </tr>
			        {% endfor %}
			            
			        
			</tbody>
		</table>
        </ul>
    </body>
</html>
